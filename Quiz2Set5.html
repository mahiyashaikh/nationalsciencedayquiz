<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Science & Technology Quiz ‚Äì Set E (Final)</title>
<style>
/* ----- same CSS as Set2 ----- */
body {
    margin:0;
    font-family:'Times New Roman', Times, serif;
    background:radial-gradient(circle at 20% 20%,#0b1721,#030b10);
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}
body::before, body::after {
    content:'';
    position:fixed;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
    opacity:0.1;
}
body::before {
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" opacity="0.2"><text x="10" y="20" font-size="18" fill="cyan">üî¨</text><text x="70" y="80" font-size="24" fill="lime">üß™</text><text x="30" y="90" font-size="30" fill="magenta">üöÄ</text><text x="80" y="30" font-size="22" fill="yellow">‚öõÔ∏è</text></svg>');
    animation:drift 40s linear infinite;
}
body::after {
    background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" opacity="0.15"><text x="120" y="50" font-size="28" fill="white">üß¨</text><text x="10" y="150" font-size="32" fill="lightblue">üî≠</text><text x="150" y="180" font-size="26" fill="orange">üí°</text></svg>');
    animation:drift 60s reverse infinite;
}
@keyframes drift {
    0% { transform:translate(0,0); }
    100% { transform:translate(-20px,-20px); }
}
.screen {
    display:none;
    text-align:center;
    width:90%;
    max-width:1400px;
    z-index:10;
    animation:fadeGlow 0.6s ease-out;
}
.active { display:block; }
@keyframes fadeGlow {
    0% { opacity:0; filter:blur(5px); }
    100% { opacity:1; filter:blur(0); }
}
.flashcard {
    width:85vw;
    max-width:1200px;
    min-height:60vh;
    background:rgba(10,20,30,0.85);
    backdrop-filter:blur(12px);
    border:4px solid rgba(0,255,255,0.5);
    color:#e0f0ff;
    border-radius:50px;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:50px;
    margin:30px auto;
    cursor:pointer;
    box-shadow:0 0 50px rgba(0,255,200,0.3), inset 0 0 30px rgba(0,255,255,0.2);
    transition:all 0.3s;
    font-size:4rem;
    line-height:1.6;
    word-break:break-word;
}
.flashcard:hover {
    transform:scale(1.02) rotate(0.5deg);
    box-shadow:0 0 80px cyan, inset 0 0 50px cyan;
    border-color:white;
}
button {
    padding:25px 60px;
    font-size:3rem;
    font-weight:bold;
    border:none;
    border-radius:60px;
    background:linear-gradient(45deg,#ff6ec4,#7873f5,#3bc9db);
    color:white;
    cursor:pointer;
    box-shadow:0 0 30px hotpink, 0 0 60px rgba(120,115,245,0.7);
    transition:0.2s;
    text-transform:uppercase;
    letter-spacing:3px;
    margin:10px;
}
button:hover {
    transform:scale(1.1);
    box-shadow:0 0 50px white, 0 0 90px cyan;
}
#countdownNumber {
    font-size:20vw;
    font-weight:900;
    text-shadow:0 0 40px cyan, 0 0 80px blue;
    animation:pulse 1s infinite;
    margin:20px 0;
}
@keyframes pulse {
    0% { transform:scale(1); text-shadow:0 0 30px cyan; }
    50% { transform:scale(1.2); text-shadow:0 0 80px magenta; }
    100% { transform:scale(1); text-shadow:0 0 30px cyan; }
}
.timer-container {
    margin-top:30px;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:30px;
}
.timer-ring {
    width:150px;
    height:150px;
    border-radius:50%;
    background:conic-gradient(cyan 0deg, transparent 0deg);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:5rem;
    font-weight:bold;
    color:white;
    text-shadow:0 0 20px cyan;
    border:4px solid rgba(255,255,255,0.3);
    box-shadow:0 0 50px cyan;
    transition:background 0.1s linear;
    font-family:'Times New Roman', Times, serif;
}
#cardText { width:100%; white-space:pre-wrap; }
@media (max-width:700px) {
    .flashcard { font-size:2.5rem; padding:30px; }
    button { font-size:2rem; padding:15px 30px; }
    .timer-ring { width:100px; height:100px; font-size:3rem; }
}
</style>
</head>
<body>

<!-- COUNTDOWN -->
<div class="screen active" id="countdown">
    <h1 style="font-size:5rem;">Prepare for Launch</h1>
    <div id="countdownNumber">3</div>
</div>

<!-- QUIZ -->
<div class="screen" id="quiz">
    <div class="flashcard" onclick="nextCard()">
        <div id="cardText"></div>
    </div>
    <div class="timer-container">
        <span style="font-size:4rem;">‚è≥</span>
        <div class="timer-ring" id="timerRing">10</div>
    </div>
</div>

<script>
// Audio functions (same as before)
let audioCtx = null;
function initAudio() {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (audioCtx.state === 'suspended') audioCtx.resume();
}
function beep(freq, duration, type = 'sine', volume = 0.15) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.frequency.value = freq; osc.type = type;
    gain.gain.setValueAtTime(volume, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + duration);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}
function playCountdownBeep(s) { if (s===0) beep(1200,0.4,'sine',0.25); else beep(800,0.2,'sine',0.2); }
function playTick() { beep(600,0.06,'sine',0.15); }
function playAnswerSound() { beep(1000,0.25,'sine',0.25); }
function playNextSound() { beep(500,0.15,'sawtooth',0.15); }
function playFanfare() {
    setTimeout(()=>beep(523,0.3,'sine',0.3),0);
    setTimeout(()=>beep(659,0.3,'sine',0.3),300);
    setTimeout(()=>beep(784,0.6,'sine',0.4),600);
}

// Set E data
const data = [
    {q:"What is the name of the indigenous AI-based disaster response system in India?", a:"RescueNet"},
    {q:"Which gas, discovered on the sun before Earth, is the second most abundant element in the universe?", a:"Helium"},
    {q:"Which antiseptic compound is present in Dettol?", a:"Chloroxylenol"},
    {q:"What is the most serious air pollutant causing health hazards?", a:"Sulphur dioxide"},
    {q:"What is the name of the technique used to induce rain by introducing particles in clouds?", a:"Cloud Seeding"}
];

let i = 0;
let showAnswer = false;
let timer;
let currentSec = 10;

window.onload = function() {
    initAudio();
    startCountdown();
};

function startCountdown() {
    let count = 3;
    const countEl = document.getElementById('countdownNumber');
    countEl.innerText = count;
    playCountdownBeep(count);
    const cd = setInterval(() => {
        count--;
        if (count >= 0) {
            countEl.innerText = count || 'GO!';
            playCountdownBeep(count);
        }
        if (count < 0) {
            clearInterval(cd);
            document.getElementById('countdown').classList.remove('active');
            document.getElementById('quiz').classList.add('active');
            showQuestion();
        }
    }, 1000);
}

function showQuestion() {
    document.getElementById('cardText').innerText = "Q" + (i+1) + "\n\n" + data[i].q;
    showAnswer = false;
    playNextSound();
    startTimer();
}

function showAnswerCard() {
    document.getElementById('cardText').innerText = "‚úî ANSWER\n\n" + data[i].a;
    showAnswer = true;
    playAnswerSound();
    startTimer();
}

function nextCard() {
    clearInterval(timer);
    if (!showAnswer) {
        showAnswerCard();
    } else {
        i++;
        if (i >= data.length) {
            playFanfare();
            document.querySelector('.flashcard').innerHTML = `
                <div style="font-size:3rem;">
                üéâ HAPPY NATIONAL SCIENCE DAY! üéâ<br><br>
                You Have Completed All Sets!<br><br>
                <button onclick="playAgain()">üîÅ PLAY AGAIN</button><br><br>
                <button onclick="goBonus()">‚ú® EXTRA SET</button>
                </div>`;
            document.getElementById('timerRing').innerText = 'üèÜ';
            return;
        }
        showQuestion();
    }
}

function startTimer() {
    currentSec = 10;
    updateTimerDisplay();
    timer = setInterval(() => {
        currentSec--;
        updateTimerDisplay();
        playTick();
        if (currentSec <= 0) {
            clearInterval(timer);
        }
    }, 1000);
}

function updateTimerDisplay() {
    const ring = document.getElementById('timerRing');
    ring.innerText = currentSec;
    let deg = (currentSec / 10) * 360;
    ring.style.background = `conic-gradient(cyan ${deg}deg, transparent ${deg}deg)`;
}

function playAgain() {
    window.location.href = "Quiz2Set1.html";
}
function goBonus() {
    window.location.href = "Quiz2Set6.html";
}
</script>
</body>
</html>
